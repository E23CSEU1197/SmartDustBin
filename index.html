<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Dustbin Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      text-align: center;
      padding: 50px;
    }
    .status-box {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
      min-width: 300px;
    }
    h1 {
      color: #333;
    }
    .status {
      font-size: 2em;
      margin-top: 10px;
      font-weight: bold;
    }
    .distance {
      font-size: 1.5em;
      margin-top: 10px;
    }
    .status[data-value="Empty"] {
      color: green;
    }
    .status[data-value="Half"] {
      color: orange;
    }
    .status[data-value="Full"] {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Smart Dustbin Dashboard</h1>
  <div class="status-box">
    <div>Bin Status: <span id="status" class="status" data-value="">--</span></div>
    <div>Distance: <span id="distance" class="distance">--</span> cm</div>
  </div>

  <script>
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyCFUCHHLM-bs-YDmm5OC8avr1k3bv7ScW8",
    authDomain: "smartdustbin-e4945.firebaseapp.com",
    databaseURL: "https://smartdustbin-e4945-default-rtdb.firebaseio.com",
    projectId: "smartdustbin-e4945",
    storageBucket: "smartdustbin-e4945.firebasestorage.app",
    messagingSenderId: "142631538244",
    appId: "1:142631538244:web:57e9c2ed2c04ad11f0b611",
    measurementId: "G-WK59Z2THVR"
  };

    firebase.initializeApp(firebaseConfig);
    const dbRef = firebase.database().ref("SmartDustbin");

    const statusEl = document.getElementById("status");
    const distanceEl = document.getElementById("distance");

    dbRef.on("value", (snapshot) => {
      const data = snapshot.val();
      if (data) {
        statusEl.textContent = data.Status;
        statusEl.setAttribute("data-value", data.Status);
        distanceEl.textContent = data.Distance;
      }
    });
  </script>
</body>
</html>
